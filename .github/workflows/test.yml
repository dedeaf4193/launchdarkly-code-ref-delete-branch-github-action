name: Test Action

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Build action
        run: npm run build
        
      - name: Package action
        run: npm run package
        
      - name: Test action (dry run)
        uses: ./
        with:
          access-token: ${{ secrets.LAUNCHDARKLY_ACCESS_TOKEN || 'test-token' }}
          repo: test-repo
          branch: test-branch
        continue-on-error: true